      border-radius: 2px;

      background: var(--icon);
      border-radius: 2px;
    }

    .sidebar-link {
      transition: all 0.2s ease;
      border-left: 3px solid transparent;
    }

    .sidebar-link.active {
      background-color: rgba(201, 162, 39, 0.08);
      border-left: 3px solid var(--icon);
      color: var(--primary);
      font-weight: 500;
    }

    .sidebar-link:hover:not(.active) {
      background-color: rgba(201, 162, 39, 0.05);
      border-left: 3px solid rgba(201, 162, 39, 0.3);
    }

    /* Minimal Product Cards */
    .product-card {
      transition: all 0.3s ease;
      border: 1px solid var(--accent);
      background: white;
    }

    .product-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(28, 28, 28, 0.08);
      border-color: var(--icon);
    }

    /* Tables Styling - Updated with grids and rounded corners */
    .specs-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border: 1px solid var(--accent);
      border-radius: 8px;
      overflow: hidden;
      background: white;
    }

    .specs-table th {
      background-color: var(--accent);
      color: var(--primary);
      font-weight: 500;
      text-align: left;
      padding: 12px 16px;
      border-right: 1px solid rgba(0, 0, 0, 0.1);
      border-bottom: 2px solid var(--icon);
    }

    .specs-table th:last-child {
      border-right: none;
    }

    .specs-table td {
      padding: 12px 16px;
      border-bottom: 1px solid var(--accent);
      border-right: 1px solid var(--accent);
    }

    .specs-table tr:last-child td {
      border-bottom: none;
    }

    .specs-table td:last-child {
      border-right: none;
    }

    .specs-table tr:hover {
      background-color: rgba(230, 226, 216, 0.3);
    }

    /* Material Grades Tables - Updated with grids and rounded corners */
    .material-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border: 1px solid var(--accent);
      border-radius: 8px;
      overflow: hidden;
      background: white;
    }

    .material-table th {
      background-color: rgba(230, 226, 216, 0.5);
      color: var(--primary);
      font-weight: 500;
      padding: 14px 16px;
      text-align: left;
      border-right: 1px solid rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid var(--accent);
    }

    .material-table th:last-child {
      border-right: none;
    }

    .material-table td {
      padding: 12px 16px;
      border-top: 1px solid var(--accent);
      border-right: 1px solid var(--accent);
    }

    .material-table tr:first-child td {
      border-top: none;
    }

    .material-table td:last-child {
      border-right: none;
    }

    /* Tab Styling */
    .tab-button {
      transition: all 0.2s ease;
      position: relative;
      color: #666;
    }

    .tab-button.active {
      color: var(--primary);
      font-weight: 500;
    }

    .tab-button.active::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: var(--icon);
    }

    /* Animations */
    .fade-in {
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Banner Styles (Unchanged) */
    .banner-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.7s ease;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right,
          rgba(0, 0, 0, 0.7) 0%,
          rgba(0, 0, 0, 0.3) 100%);

    .banner-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .banner-slide.active {
      opacity: 1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 10%;
      transform: translateY(-50%);
      color: white;
      z-index: 10;
      max-width: 600px;
    }

    .typing-text {

      font-weight: 700;
      margin-bottom: 1.5rem;
      line-height: 1.2;
      opacity: 0;
      animation: typing 1s ease forwards;

    .subtext {

      opacity: 0;
      animation: fadeUp 0.8s ease 0.5s forwards;
      color: rgba(255, 255, 255, 0.9);

      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;

      animation: fadeUp 0.8s ease 0.8s forwards;
      border: 2px solid var(--icon);
    }

    .cta-btn:hover {
      background: transparent;
      color: white;
      border-color: white;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .dot.active {
      background: white;
      transform: scale(1.2);
    }

    @keyframes typing {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon-primary {
      color: var(--icon);
    }

    .border-icon-light {

    // Initialize Banner Slider
    function initBannerSlider() {
      const bannerSlides = document.querySelectorAll(".banner-slide");
      const dots = document.querySelectorAll(".dot");

      // Start automatic sliding
      startBannerAutoSlide();

      // Add click event to dots
      dots.forEach((dot, index) => {
        dot.addEventListener("click", () => {
          goToBannerSlide(index);
        });
      });
    }

    // Start automatic banner sliding
    function startBannerAutoSlide() {
      bannerInterval = setInterval(() => {
        nextBannerSlide();
      }, bannerDuration);
    }

    // Go to specific banner slide
    function goToBannerSlide(index) {
      const slides = document.querySelectorAll(".banner-slide");
      const dots = document.querySelectorAll(".dot");

      // Remove active class from all slides and dots
      slides.forEach((slide) => slide.classList.remove("active"));
      dots.forEach((dot) => dot.classList.remove("active"));

      // Add active class to current slide and dot
      slides[index].classList.add("active");
      dots[index].classList.add("active");

      // Reset animation for typing text
      const typingText = slides[index].querySelector(".typing-text");
      const subtext = slides[index].querySelector(".subtext");
      const ctaBtn = slides[index].querySelector(".cta-btn");

      // Reset and restart animations
      [typingText, subtext, ctaBtn].forEach((el) => {
        if (el) {
          el.style.animation = "none";
          setTimeout(() => {
            el.style.animation = "";
          }, 10);
        }
      });

      currentBannerSlide = index;

      // Reset interval
      clearInterval(bannerInterval);
      startBannerAutoSlide();
    }

    // Go to next banner slide
    function nextBannerSlide() {
      const slides = document.querySelectorAll(".banner-slide");
      currentBannerSlide = (currentBannerSlide + 1) % slides.length;
      goToBannerSlide(currentBannerSlide);
    }

    // Load categories into sidebar
    function loadCategories() {
      const categoriesContainer =
        document.getElementById("productCategories");
      categoriesContainer.innerHTML = "";

      Object.keys(productsData).forEach((productId) => {
        const product = productsData[productId];
        const categoryItem = document.createElement("a");
        categoryItem.href = "#";
        categoryItem.className =
          "sidebar-link block p-4 rounded-lg text-headings hover:text-primary transition-colors";
        categoryItem.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-md bg-icon-light flex items-center justify-center">
                                <i class="fas fa-cube icon-primary text-sm"></i>
                            </div>
                            <div>
                                <h3 class="font-medium">${product.name}</h3>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
                    </div>
                `;

        categoryItem.addEventListener("click", function (e) {
          e.preventDefault();
          // Remove active class from all links
          document.querySelectorAll(".sidebar-link").forEach((link) => {
            link.classList.remove("active");
          });
          // Add active class to clicked link
          this.classList.add("active");
          // Load the product
          loadProduct(productId);
        });

        categoriesContainer.appendChild(categoryItem);
      });

      // Activate first category by default
      if (categoriesContainer.firstChild) {
        categoriesContainer.firstChild.classList.add("active");
      }
    }

    // Load product details
    function loadProduct(productId) {
      const product = productsData[productId];
      if (!product) return;

      // Update banner with product-specific content
      updateProductBanner(product);

      // Update product content
      updateProductContent(product);
    }

    // Update banner with product data
    function updateProductBanner(product) {
      const bannerContainer = document.getElementById("dynamic-banner");

      bannerContainer.innerHTML = `
                <div class="relative max-w-7xl mx-auto h-[540px] rounded-3xl overflow-hidden shadow-2xl">
                    <div id="product-banner-slider" class="relative w-full h-full">
                        <div class="banner-slide active">
                            <img src="${product.banner.image
        }" class="banner-img" alt="${product.name}" />
                            <div class="overlay"></div>
                            <div class="content">
                                <h1 class="typing-text">${product.banner.title
        }</h1>
                                <p class="subtext">${product.banner.description
        }</p>
                                <a href="#productContent" class="cta-btn">${product.banner.ctaText
        }</a>
                            </div>
                        </div>
                        
                        ${product.banner.features
          .map(
            (feature, index) => `
                            <div class="banner-slide">
                                <img src="${product.banner.image}" class="banner-img" alt="${product.name}" />
                                <div class="overlay"></div>
                                <div class="content">
                                    <h1 class="typing-text">${product.name}</h1>
                                    <p class="subtext">${feature} - ${product.banner.description}</p>
                                    <a href="#productContent" class="cta-btn">View Specifications</a>
                                </div>
                            </div>
                        `,
          )
          .join("")}
                    </div>
                    
                    <div class="absolute bottom-5 left-1/2 -translate-x-1/2 flex gap-2 z-20">
                        ${Array.from({
            length: product.banner.features.length + 1,
          })
          .map(
            (_, index) => `
                            <button class="dot ${index === 0 ? "active" : ""
              }" data-slide="${index}"></button>
                        `,
          )
          .join("")}
                    </div>
                </div>
            `;

      setTimeout(() => {
        reinitializeBannerSlider();
      }, 100);
    }

    // Reinitialize banner slider after product change
    function reinitializeBannerSlider() {
      const slides = document.querySelectorAll(
        "#dynamic-banner .banner-slide",
      );
      const dots = document.querySelectorAll("#dynamic-banner .dot");

      if (bannerInterval) {
        clearInterval(bannerInterval);
      }

      currentBannerSlide = 0;

      dots.forEach((dot, index) => {
        dot.addEventListener("click", () => {
          goToDynamicBannerSlide(index);
        });
      });

      startDynamicBannerAutoSlide();
    }

    // Go to specific dynamic banner slide
    function goToDynamicBannerSlide(index) {
      const slides = document.querySelectorAll(
        "#dynamic-banner .banner-slide",
      );
      const dots = document.querySelectorAll("#dynamic-banner .dot");

      slides.forEach((slide) => slide.classList.remove("active"));
      dots.forEach((dot) => dot.classList.remove("active"));

      slides[index].classList.add("active");
      dots[index].classList.add("active");

      const typingText = slides[index].querySelector(".typing-text");
      const subtext = slides[index].querySelector(".subtext");
      const ctaBtn = slides[index].querySelector(".cta-btn");

      [typingText, subtext, ctaBtn].forEach((el) => {
        if (el) {
          el.style.animation = "none";
          setTimeout(() => {
            el.style.animation = "";
          }, 10);
        }
      });

      currentBannerSlide = index;

      clearInterval(bannerInterval);
      startDynamicBannerAutoSlide();
    }

    // Start automatic dynamic banner sliding
    function startDynamicBannerAutoSlide() {
      bannerInterval = setInterval(() => {
        nextDynamicBannerSlide();
      }, bannerDuration);
    }

    // Go to next dynamic banner slide
    function nextDynamicBannerSlide() {
      const slides = document.querySelectorAll(
        "#dynamic-banner .banner-slide",
      );
      currentBannerSlide = (currentBannerSlide + 1) % slides.length;
      goToDynamicBannerSlide(currentBannerSlide);
    }

    // Update product content area
    function updateProductContent(product) {
      const content = document.getElementById("productContent");

      content.innerHTML = `
                <div class="fade-in">
                    <!-- Product Header -->
                    <div class="border-b border-accent pb-6 mb-8">
                        <div class="flex flex-col lg:flex-row justify-between items-start gap-4">
                            <div class="flex-1">
                                <div class="flex items-center gap-3 mb-4">
                                    <div class="w-12 h-12 rounded-lg bg-icon-light flex items-center justify-center">
                                        <i class="fas fa-cube icon-primary text-xl"></i>
                                    </div>
                                    <div>
                                        <h1 class="text-2xl font-semibold text-headings">${product.name
        }</h1>
                                        <p class="text-gray-600 mt-2">${product.description
        }</p>
                                    </div>
                                </div>
                            </div>
                           <div class="flex-shrink-0">
  <a href="contact.html">
    <button
      class="bg-primary hover:bg-headings text-white font-medium px-6 py-3 rounded-lg transition-all duration-300 flex items-center gap-2"
    >
      <i class="fas fa-file-alt"></i>
      Request Quote
    </button>
  </a>
</div>

                        </div>
                    </div>
                    
                    <!-- Tabs -->
                    <div class="mb-8">
                        <div class="flex flex-wrap border-b border-accent" id="tabsContainer">
                            <button class="tab-button py-4 px-6 font-medium" onclick="showTab('overview')">Overview</button>
                            <button class="tab-button py-4 px-6 font-medium" onclick="showTab('specifications')">Specifications</button>
                            <button class="tab-button py-4 px-6 font-medium" onclick="showTab('applications')">Applications</button>
                            <button class="tab-button py-4 px-6 font-medium" onclick="showTab('material-grades')">Material Grades</button>
                        </div>
                        
                        <!-- Tab Content -->
                        <div id="tabContent" class="mt-8">
                            <!-- Content will be populated by showTab function -->
                        </div>
                    </div>
                    
                   <!-- Product Images -->
<div class="border-t border-accent pt-8">
    <h3 class="text-lg font-semibold text-headings mb-6">Product Gallery</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        ${product.images
          .map(
            (img) => `
            <div class="product-card rounded-lg overflow-hidden">
                <img src="${img.src}" alt="${img.alt}" 
                     class="w-full h-64 object-cover bg-accent"
                     onerror="this.onerror=null; this.src='https://via.placeholder.com/400x300/CCC/666?text=Image+Not+Found';">

                    <p class="font-medium text-headings text-center">${img.alt}</p>

            </div>
        `,
          )
          .join("")}
    </div>
</div>
                </div>
            `;

      initializeTabs(product);

      setTimeout(() => {
        document.getElementById("productContent").scrollIntoView({
          behavior: "smooth",
          block: "start",
        });
      }, 300);
    }

    // Initialize tab system
    function initializeTabs(product) {
      document
        .querySelectorAll("#tabsContainer .tab-button")
        .forEach((btn, index) => {
          if (index === 0) {
            btn.classList.add("active");
          } else {
            btn.classList.remove("active");
          }
        });

      showTab("overview", product);
    }

    // Tab display function
    window.showTab = function (tabName, productParam = null) {
      const product = productParam || getCurrentProduct();
      if (!product) return;

      document
        .querySelectorAll("#tabsContainer .tab-button")
        .forEach((btn, index) => {
          if (
            (index === 0 && tabName === "overview") ||
            (index === 1 && tabName === "specifications") ||
            (index === 2 && tabName === "applications") ||
            (index === 3 && tabName === "material-grades")
          ) {
            btn.classList.add("active");
          } else {
            btn.classList.remove("active");
          }
        });

      let tabContent = "";

      switch (tabName) {
        case "overview":
          tabContent = `
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            <div>
                                <h4 class="text-lg font-semibold text-headings mb-4">Product Description</h4>
                                <p class="text-gray-700 mb-6">${product.description
            }</p>
                                <div>
  <h4 class="text-lg font-normal text-headings mb-5">Key Features</h4>

  <ul class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    ${product.banner.features
              .map(
                (feature) => `
        <li class="flex items-center gap-4 p-4 rounded-xl
          bg-gradient-to-r from-[#FFF9E6] to-white
          border border-[#FFEFBF]
          shadow-sm hover:shadow-md transition">

          <div class="w-9 h-9 rounded-full bg-[#C9A227] 
            flex items-center justify-center flex-shrink-0">
            <i class="fas fa-check text-white text-sm"></i>
          </div>

          <span class="font-medium text-gray-800 text-sm leading-snug">
            ${feature}
          </span>
        </li>
      `,
              )
              .join("")}
  </ul>
</div>

                            </div>
                            <div>
                                <div class="bg-accent rounded-lg p-6">
                                    <h4 class="text-lg font-semibold text-headings mb-4">Quality Assurance</h4>
                                    <ul class="space-y-4">
                                        <li class="flex items-start">
                                            <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center mr-4">
                                                <i class="fas fa-certificate icon-primary"></i>
                                            </div>
                                            <div>
                                                <h5 class="font-medium text-headings">100% Material Traceability</h5>
                                                <p class="text-sm text-gray-600 mt-1">Complete documentation from raw material to finished product</p>
                                            </div>
                                        </li>
                                        <li class="flex items-start">
                                            <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center mr-4">
                                                <i class="fas fa-search icon-primary"></i>
                                            </div>
                                            <div>
                                                <h5 class="font-medium text-headings">Non-Destructive Testing</h5>
                                                <p class="text-sm text-gray-600 mt-1">Advanced testing methods for quality verification</p>
                                            </div>
                                        </li>
                                        <li class="flex items-start">
                                            <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center mr-4">
<i class="fas fa-file-signature text-[#C9A245]"></i>
                                            </div>
                                            <div>
                                                <h5 class="font-medium text-headings">Certifications</h5>
                                                <p class="text-sm text-gray-600 mt-1">Compliant with industry standards and regulations</p>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    `;
          break;

        case "specifications":
          tabContent = `
                        <div class="overflow-x-auto">
                            <table class="specs-table">
                                <thead>
                                    <tr>
                                        <th>Property</th>
                                        <th>Specification</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${product.specifications
              .map(
                (spec) => `
                                        <tr>
                                            <td class="font-medium">${spec.property}</td>
                                            <td>${spec.value}</td>
                                        </tr>
                                    `,
              )
              .join("")}
                                </tbody>
                            </table>
                        </div>
                        <div class="mt-6 p-5 bg-icon-light rounded-lg border border-icon-light">
                            <div class="flex items-start gap-3">
                                <i class="fas fa-info-circle icon-primary text-lg mt-1"></i>
                                <div>
                                    <p class="text-sm text-gray-700">
                                        <strong>Note:</strong> Custom specifications and materials available upon request. Contact our engineering team for special requirements.
                                    </p>
                                </div>
                            </div>
                        </div>
                    `;
          break;

        case "applications":
          tabContent = `
                        <div class="mb-8">
                            <h4 class="text-lg font-semibold text-headings mb-6">Industry Applications</h4>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                ${product.applications
              .map(
                (app) => `
                                    <div class="bg-white border border-accent rounded-lg p-4 hover:border-icon transition-all duration-300">
                                        <div class="flex items-center">
                                            <div class="w-10 h-10 rounded-lg bg-icon-light flex items-center justify-center mr-4">
                                                <i class="fas fa-industry icon-primary"></i>
                                            </div>
                                            <span class="font-medium text-headings">${app}</span>
                                        </div>
                                    </div>
                                `,
              )
              .join("")}
                            </div>
                        </div>
                        <div>
                            <h4 class="text-lg font-semibold text-headings mb-6">Quality Standards</h4>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="p-5 rounded-lg bg-white border border-accent">
                                    <div class="flex items-center gap-3 mb-4">
                                        <div class="w-10 h-10 rounded-lg bg-green-50 flex items-center justify-center">
                                            <i class="fas fa-shield-alt text-green-600"></i>
                                        </div>
                                        <h5 class="font-semibold text-lg text-headings">Reliability</h5>
                                    </div>
                                    <p class="text-gray-600">Manufactured under strict quality control to ensure consistent performance in demanding industrial applications.</p>
                                </div>
                                <div class="p-5 rounded-lg bg-white border border-accent">
                                    <div class="flex items-center gap-3 mb-4">
                                        <div class="w-10 h-10 rounded-lg bg-blue-50 flex items-center justify-center">
                                            <i class="fas fa-gem text-blue-600"></i>
                                        </div>
                                        <h5 class="font-semibold text-lg text-headings">Durability</h5>
                                    </div>
                                    <p class="text-gray-600">Forged construction provides superior mechanical properties and extended service life.</p>
                                </div>
                            </div>
                        </div>
                    `;
          break;

        case "material-grades":
          tabContent = `
    <div class="space-y-8">
      ${Object.entries(product.materialGrades)
              .map(([materialType, grades]) => {
                return `
            <div>
              <h3 class="text-xl font-bold text-headings mb-4 pb-2 border-b border-accent">${materialType}:</h3>
              <div class="overflow-x-auto">
                <table class="w-full border-collapse">
                  <tbody>
                    ${(() => {
                    let rowsHTML = "";
                    const rowSize = 5; // 5 columns per row like in the image

                    for (let i = 0; i < grades.length; i += rowSize) {
                      const rowGrades = grades.slice(i, i + rowSize);
                      rowsHTML += `
                          <tr>
                            ${rowGrades

                            (grade) => `
                              <td class="border border-accent p-3 text-center align-middle">
                                <div class="font-medium text-gray-800">${grade.grade}</div>
                              </td>
                            `,
                          )
                          .join("")}
                            ${Array(rowSize - rowGrades.length)
                          .fill(
                            '<td class="border border-accent p-3"></td>',
                          )
                          .join("")}
                          </tr>
                        `;
                    }
                    return rowsHTML;
                  })()}
                  </tbody>
                </table>
              </div>
            </div>
          `;
              })
              .join("")}
    </div>
   <div class="mt-8 p-5 bg-primary text-white rounded-lg">
  <div class="flex flex-col md:flex-row items-center justify-between gap-6">
    <div>
      <h5 class="font-bold text-lg mb-2">Need Special Materials?</h5>
      <p class="text-gray-300">
        We can manufacture fittings in additional material grades upon request.
      </p>
    </div>

    <a href="contact.html">
      <button
        class="bg-white text-primary hover:bg-accent font-medium px-6 py-3 rounded-lg transition-all duration-300"
      >
        Request Material Information
      </button>
    </a>
  </div>
</div>

  `;
          break;
      }

      document.getElementById("tabContent").innerHTML = tabContent;
      document.getElementById("tabContent").classList.add("fade-in");

      setTimeout(() => {
        document.getElementById("tabContent").classList.remove("fade-in");
      }, 500);
    };

    // Helper function to get current product
    function getCurrentProduct() {
      const activeLink = document.querySelector(".sidebar-link.active");
      if (!activeLink) {
        const firstProductId = Object.keys(productsData)[0];
        return productsData[firstProductId];
      }

      const productName = activeLink.querySelector("h3").textContent;
      return Object.values(productsData).find(
        (product) => product.name === productName,
      );
    }
  </script>
  <script src="header/header.js"></script>
  <script src="footer/footer.js"></script>
</body>
