<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificates - Naavera | Strength in Steel</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=DM+Serif+Text:ital@0;1&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Fonts & Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              heading: ['"Alan Sans"', "sans-serif"],
              serif: ['"DM Serif Text"', "serif"],
              body: ['"Noto Sans"', "sans-serif"],
              editorial: ['"Noto Serif"', "serif"],
            },
          },
        },
      };
    </script>

    <style>
      /* ================= Scroll Reveal ================= */
      .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 0.8s ease, transform 0.8s ease;
      }

      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* ================= Banner Animations ================= */
      .slide-left {
        opacity: 0;
        transform: translateX(-80px);
        animation: slideLeft 1s ease forwards;
      }

      .slide-right {
        opacity: 0;
        transform: translateX(80px);
        animation: slideRight 1s ease forwards;
      }

      .fade-scale {
        opacity: 0;
        transform: scale(0.95);
        animation: fadeScale 1s ease forwards;
      }

      @keyframes slideLeft {
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideRight {
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes fadeScale {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* ================= Cards ================= */
      .certificate-card {
        border-left: 4px solid #c9a229;
      }

      .vcard {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .vcard:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
      }

      .icon-box {
        width: 70px;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background-color: #e6e2d8;
        color: #c9a229;
        margin-bottom: 20px;
        transition: transform 0.3s ease;
      }

      .icon-box:hover {
        transform: scale(1.1);
      }
    </style>
  </head>

  <body class="bg-[#f9f7f3] text-[#1C1C1C]">
    <!-- HEADER -->
    <div id="header"></div>

    <!-- ================= Banner Section ================= -->
    <section class="pt-1 pb-6 bg-slate-50 px-2">
      <div
        class="relative max-w-7xl mx-auto h-[540px] rounded-3xl overflow-hidden shadow-2xl"
      >
        <img
          src="images/certificatebanner.jfif"
          class="absolute inset-0 w-full h-full object-cover"
          alt="Certifications"
        />
        <div class="absolute inset-0 bg-black/20"></div>

        <div
          class="relative z-10 h-full flex items-center px-6 sm:px-10 lg:px-16"
        >
          <div class="max-w-3xl">
            <h1
              class="text-5xl sm:text-5xl md:text-6xl font-medium text-[#C9A229] leading-tight"
            >
              <span class="block slide-left">Quality</span>
              <span class="block slide-right" style="animation-delay: 0.2s"
                >Certifications</span
              >
            </h1>
            <p
              class="mt-6 font-light text-lg sm:text-xl text-white/90 fade-scale"
              style="animation-delay: 0.4s"
            >
              Our commitment to excellence is validated by international quality
              standards and globally recognized certifications.
            </p>
          </div>
        </div>

        <!-- Glow -->
        <div
          class="absolute top-1/4 left-10 w-64 h-64 rounded-full bg-gradient-to-r from-[#C9A227]/10 to-transparent blur-3xl"
        ></div>
        <div
          class="absolute bottom-1/4 right-10 w-80 h-80 rounded-full bg-gradient-to-l from-[#C9A227]/10 to-transparent blur-3xl"
        ></div>
      </div>
    </section>

    <!-- ================= Certificates Section ================= -->
<section class="py-16 bg-gradient-to-b from-[#faf8f3] to-white">
  <div class="container mx-auto px-4">

    <!-- Heading -->
    <div class="text-center mb-12 -mt-10">
      <h2 class="text-4xl md:text-5xl font-light mb-6 text-[#111111] tracking-wide">
        Internationally Recognized Certifications
      </h2>
    </div>

    <!-- Certificate Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-10">

      <!-- Card -->
      <div class="group bg-white/80 backdrop-blur rounded-3xl 
                  border border-[#efe8d8] shadow-xl p-6
                  hover:shadow-2xl hover:-translate-y-2 
                  transition duration-500">

        <div class="overflow-hidden rounded-xl">
          <img src="./images/certificate-1.png"
            class="w-full h-72 object-contain 
                   group-hover:scale-105 transition duration-500"
            alt="Certificate 1">
        </div>
      </div>

      <!-- Card -->
      <div class="group bg-white/80 backdrop-blur rounded-3xl 
                  border border-[#efe8d8] shadow-xl p-6
                  hover:shadow-2xl hover:-translate-y-2 
                  transition duration-500">

        <div class="overflow-hidden rounded-xl">
          <img src="./images/certificate-2.png"
            class="w-full h-72 object-contain 
                   group-hover:scale-105 transition duration-500"
            alt="Certificate 2">
        </div>
      </div>

      <!-- Card -->
      <div class="group bg-white/80 backdrop-blur rounded-3xl 
                  border border-[#efe8d8] shadow-xl p-6
                  hover:shadow-2xl hover:-translate-y-2 
                  transition duration-500">

        <div class="overflow-hidden rounded-xl">
          <img src="./images/certificate-3.png"
            class="w-full h-72 object-contain 
                   group-hover:scale-105 transition duration-500"
            alt="Certificate 3">
        </div>
      </div>

      <!-- Card -->
      <div class="group bg-white/80 backdrop-blur rounded-3xl 
                  border border-[#efe8d8] shadow-xl p-6
                  hover:shadow-2xl hover:-translate-y-2 
                  transition duration-500">

        <div class="overflow-hidden rounded-xl">
          <img src="./images/certificate-4.png"
            class="w-full h-72 object-contain 
                   group-hover:scale-105 transition duration-500"
            alt="Certificate 4">
        </div>
      </div>

    </div>

  </div>
</section>


    <!-- FOOTER -->
    <div id="footer"></div>

    <!-- ================= Scripts ================= -->
    <script src="header/header.js"></script>
    <script src="footer/footer.js"></script>

    <script>
      const reveals = document.querySelectorAll(".reveal");

      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("active");
              observer.unobserve(entry.target);
            }
          });
        },
        { threshold: 0.15 }
      );

      reveals.forEach((el) => observer.observe(el));
    </script>
  </body>
</html>
