        }

            background-color: var(--background);
            color: var(--headings);
        }

        /* Fixed Height Scrollable Sidebar */

            max-height: calc(100vh - 160px);
            overflow-y: auto;
        }

        .sidebar-container::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar-container::-webkit-scrollbar-track {
            background: var(--accent);
            border-radius: 2px;
        }

        .sidebar-container::-webkit-scrollbar-thumb {
            background: var(--icon);
            border-radius: 2px;
        }

        .sidebar-link {
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }

        .sidebar-link.active {
            background-color: rgba(201, 162, 39, 0.08);
            border-left: 3px solid var(--icon);
            color: var(--primary);
            font-weight: 500;
        }

        .sidebar-link:hover:not(.active) {
            background-color: rgba(201, 162, 39, 0.05);
            border-left: 3px solid rgba(201, 162, 39, 0.3);
        }

        /* Minimal Product Cards */
        .product-card {
            transition: all 0.3s ease;
            border: 1px solid var(--accent);
            background: white;
        }

        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(28, 28, 28, 0.08);
            border-color: var(--icon);
        }

        /* Tables Styling - Updated with grids and rounded corners */
        .specs-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border: 1px solid var(--accent);
            border-radius: 8px;
            overflow: hidden;
            background: white;
        }

        .specs-table th {
            background-color: var(--accent);
            color: var(--primary);
            font-weight: 500;
            text-align: left;
            padding: 12px 16px;
            border-right: 1px solid rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid var(--icon);
        }

        .specs-table th:last-child {
            border-right: none;
        }

        .specs-table td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--accent);
            border-right: 1px solid var(--accent);
        }

        .specs-table tr:last-child td {
            border-bottom: none;
        }

        .specs-table td:last-child {
            border-right: none;
        }

        .specs-table tr:hover {
            background-color: rgba(230, 226, 216, 0.3);
        }

        /* Material Grades Tables - Updated with grids and rounded corners */
        .material-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border: 1px solid var(--accent);
            border-radius: 8px;
            overflow: hidden;
            background: white;
        }

        .material-table th {
            background-color: rgba(230, 226, 216, 0.5);
            color: var(--primary);
            font-weight: 500;
            padding: 14px 16px;
            text-align: left;
            border-right: 1px solid rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid var(--accent);
        }

        .material-table th:last-child {
            border-right: none;
        }

        .material-table td {
            padding: 12px 16px;
            border-top: 1px solid var(--accent);
            border-right: 1px solid var(--accent);
        }

        .material-table tr:first-child td {
            border-top: none;
        }

        .material-table td:last-child {
            border-right: none;
        }

        /* Tab Styling */
        .tab-button {
            transition: all 0.2s ease;
            position: relative;
            color: #666;
        }

        .tab-button.active {
            color: var(--primary);
            font-weight: 500;
        }

        .tab-button.active::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--icon);
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Banner Styles */
        .banner-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.7s ease;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right,
                    rgba(0, 0, 0, 0.7) 0%,
                    rgba(0, 0, 0, 0.3) 100%);
        }

        .banner-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .banner-slide.active {
            opacity: 1;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            color: white;
            z-index: 10;
            max-width: 600px;
        }

        .typing-text {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            opacity: 0;
            animation: typing 1s ease forwards;
        }

        .subtext {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeUp 0.8s ease 0.5s forwards;
            color: rgba(255, 255, 255, 0.9);
        }

        .cta-btn {
            display: inline-block;
            background: var(--icon);
            color: var(--primary);
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeUp 0.8s ease 0.8s forwards;
            border: 2px solid var(--icon);
        }

        .cta-btn:hover {
            background: transparent;
            color: white;
            border-color: white;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: white;
            transform: scale(1.2);
        }

        @keyframes typing {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Icon Styling */
        .icon-primary {
            color: var(--icon);
        }

        .bg-icon-light {
            background-color: rgba(201, 162, 39, 0.08);
        }

        .border-icon-light {
            border-color: rgba(201, 162, 39, 0.2);
        }

        @media (max-width: 768px) {
            .typing-text {

            }

            .subtext {

            }

            }

            .specs-table td,
            .material-table th,
            .material-table td {
                padding: 8px 12px;
                font-size: 0.875rem;
            }
        }

            }

                left: 3%;
                padding-right: 3%;
            }

            .tab-button {
                padding: 12px 8px;
                font-size: 0.875rem;
            }
        }
    </style>
</head>

        // Initialize Banner Slider

            const bannerSlides = document.querySelectorAll(".banner-slide");
            const dots = document.querySelectorAll(".dot");

            // Start automatic sliding
            startBannerAutoSlide();

            // Add click event to dots
            dots.forEach((dot, index) => {
                dot.addEventListener("click", () => {
                    goToBannerSlide(index);
                });
            });
        }

        // Start automatic banner sliding
        function startBannerAutoSlide() {
            bannerInterval = setInterval(() => {
                nextBannerSlide();
            }, bannerDuration);
        }

        // Go to specific banner slide
        function goToBannerSlide(index) {
            const slides = document.querySelectorAll(".banner-slide");
            const dots = document.querySelectorAll(".dot");

            // Remove active class from all slides and dots
            slides.forEach((slide) => slide.classList.remove("active"));
            dots.forEach((dot) => dot.classList.remove("active"));

            // Add active class to current slide and dot
            slides[index].classList.add("active");
            dots[index].classList.add("active");

            // Reset animation for typing text
            const typingText = slides[index].querySelector(".typing-text");
            const subtext = slides[index].querySelector(".subtext");
            const ctaBtn = slides[index].querySelector(".cta-btn");

            // Reset and restart animations
            [typingText, subtext, ctaBtn].forEach((el) => {
                if (el) {
                    el.style.animation = "none";
                    setTimeout(() => {
                        el.style.animation = "";
                    }, 10);
                }
            });

            currentBannerSlide = index;

            // Reset interval
            clearInterval(bannerInterval);
            startBannerAutoSlide();
        }

            const slides = document.querySelectorAll(".banner-slide");
            currentBannerSlide = (currentBannerSlide + 1) % slides.length;
